# Where your music is stored
music_directory    "/home/allwyn/Music"

# Where MPD stores its database and state files
playlist_directory "/home/allwyn/.config/mpd/playlists"
db_file            "/home/allwyn/.config/mpd/database"
log_file           "/home/allwyn/.config/mpd/log"
pid_file           "/home/allwyn/.config/mpd/pid"
state_file         "/home/allwyn/.config/mpd/state"
sticker_file       "/home/allwyn/.config/mpd/sticker.sql"

# Network settings
bind_to_address    "127.0.0.1"
port               "6600"

# Audio output via PipeWire
audio_output {
    type            "pipewire"
    name            "PipeWire Sound Server"
}

