###################
### KEYBINDINGS ###
###################

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
#$browser = zen-browser
$notes = obsidian
$code = code
$codeterminal = alacritty
$postman = postman
$webrowser = firefox

$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, W, exec, /home/allwyn/.config/waybar/scripts/launch.sh
bind = $mainMod SHIFT, W, exec, /home/allwyn/.local/bin/wallpaper-launcher.sh
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, Print, exec, grim -g "$(hyprctl activewindow -j | jq -r '.at[0],.at[1],.size[0],.size[1]' | tr '\n' ',' | sed 's/,$//')" /home/allwyn/Pictures/Screenshots/screenshot_$(date +%Y-%m-%d_%H-%M-%S).png
bind = CTRL, Print, exec, grim -g "$(slurp)" /home/allwyn/Pictures/Screenshots/screenshot_$(date +%Y-%m-%d_%H-%M-%S).png & notify-send "Screenshot Captured"
bind = $mainMod, B, exec, $webrowser
bind = $mainMod, O, exec, $notes
bind = $mainMod, C, exec, $code
bind = $mainMod SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy,
bind = $mainMod, A, exec, $codeterminal
bind = $mainMod SHIFT, P, exec, $postman
bind = $mainMod, N, exec, networkmanager_dmenu
bind = $mainMod SHIFT, H, exec, hyprpicker 
bind = $mainMod, R, exec, swaync-client -t 
bind = $mainMod SHIFT, N, exec, swaync-client -rs
bind = $mainMod, F, exec, $webrowser
bind = $mainMod, D, exec, gtk-launch WebApp-Discord8030
bind = $mainMod, T, exec, gtk-launch WebApp-Twitter5469
bind = $mainMod SHIFT, R, exec, gtk-launch WebApp-Reddit2010
bind = $mainMod SHIFT, A, exec, webapp-manager
bind = $mainMod SHIFT, S, exec, gtk-launch WebApp-Spotify5136
bind = $mainMod SHIFT, C, exec, gtk-launch WebApp-Chatgpt9775
bind = $mainMod SHIFT, T, exec, gtk-launch WebApp-Calendar5391
bind = $mainMod SHIFT, K, exec, gtk-launch WebApp-Notes7423
bind = $mainMod SHIFT, Space, exec, pkill rofi || /home/allwyn/.config/rofi/launchers/type-1/launcher.sh
bind = $mainMod, HOME, exec, wlogout
bind = $mainMod, F1, exec, /home/allwyn/.config/hypr/scripts/WaybarLayout.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# nExample special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = CTRL $mainMod, right, workspace, e+1
bind = CTRL $mainMod, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 15
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -15
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +10
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -10

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# Volume
bind = ,F2, exec, swayosd-client --output-volume -15
bind = ,F3, exec, swayosd-client --output-volume 15
